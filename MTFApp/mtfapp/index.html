<html>
    <head>
        <title>MIL STD 6040 MESSAGE TEXT FORMAT</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="js/lib/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/accordion.css" />
        <link rel="stylesheet" href="css/msg.css" />
        <!--<link rel="stylesheet" href="css/mtf_fields.css" />-->
    </head>
    <body>
        <div id="msgs" data-ng-app="mtfApp">
            <div data-ng-controller="mtfCtl as mtfctl">
                <div id="msgCol" class="accordion__container noselect" data-ng-controller="menuCtrl">
                    <div class="accordion__tab">
                        <div class="accordion__tab-title" data-ng-click="openTab('usmtf')">USMTF</div>
                        <div class="accordion__tab-content" data-ng-show="isOpenTab('usmtf')">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-search"></span>
                                </span>
                                <input type="text" class="form-control " data-ng-model="usmtftxtsearch" />
                            </div>
                            <div class="accordion__tab">
                                <div class="accordion__tab-title_sm" data-ng-click="openTab('usmtfmsgs')">Messages</div>
                                <div class="accordion__tab-content" data-ng-show="isOpenTab('usmtfmsgs')">
                                    <div class="accordion__tab">
                                        <div class="msglist" data-ng-controller="usmsgCtl as usmsgctl">
                                            <div data-ng-repeat="(k,v) in mtfctl.valuefilter(usmsgctl.usmsg.Message, usmtftxtsearch, '_name')">
                                                <div class="msglisting" data-ng-click="mtfctl.selectNode('msgs', usmsgctl.usmsg.Message[k], 'umsg'+k)"
                                                     data-ng-class="{selected : mtfctl.isSelected('umsg'+k)}">{{v}}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion__tab">
                                <div class="accordion__tab-title_sm" data-ng-click="openTab('usmtfsegments')">Segments</div>
                                <div class="accordion__tab-content" data-ng-show="isOpenTab('usmtfsegments')">
                                    <div class="accordion__tab">
                                        <div class="msglist" data-ng-controller="ussegCtl as ussegctl">
                                            <div data-ng-repeat="(k,v) in mtfctl.valuefilter(ussegctl.usseg.Segment, usmtftxtsearch, '_name')">
                                                <div class="msglisting" data-ng-click="mtfctl.selectNode('segs', ussegctl.usseg.Segment[k], 'useg'+k)"
                                                     data-ng-class="{selected : mtfctl.isSelected('useg'+k)}">{{v}}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion__tab">
                                <div class="accordion__tab-title_sm" data-ng-click="openTab('usmtfsets')">Sets</div>
                                <div class="accordion__tab-content" data-ng-show="isOpenTab('usmtfsets')">
                                    <div class="accordion__tab">
                                        <div class="msglist" data-ng-controller="ussetCtl as ussetctl">
                                            <div data-ng-repeat="(k,v) in mtfctl.valuefilter(ussetctl.usset.Set, usmtftxtsearch, '_name')">
                                                <div class="msglisting" data-ng-click="mtfctl.selectNode('sets', ussetctl.usset.Set[k], 'uset'+k)"
                                                     data-ng-class="{selected : mtfctl.isSelected('uset'+k)}">{{v}}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion__tab">
                                <div class="accordion__tab-title_sm" data-ng-click="openTab('usmtffields')">Fields</div>
                                <div class="accordion__tab-content" data-ng-show="isOpenTab('usmtffields')">
                                    <div class="accordion__tab">
                                        <div class="msglist" data-ng-controller="usfldCtl as usfldctl">
                                            <div data-ng-repeat="(k,v) in mtfctl.valuefilter(usfldctl.usfld.Field, usmtftxtsearch, '_name')">
                                                <div class="msglisting" data-ng-click="mtfctl.selectNode('flds', usfldctl.usfld.Field[k], 'ufld'+k)"
                                                     data-ng-class="{selected : mtfctl.isSelected('ufld'+k)}">{{v}}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion__tab">
                        <div class="accordion__tab-title" data-ng-click="openTab('natomtf')">NATO MTF</div>
                        <div class="accordion__tab-content" data-ng-show="isOpenTab('natomtf')">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-search"></span>
                                </span>
                                <input type="text" class="form-control" data-ng-model="natomtftxtsearch" />
                            </div>
                            <div class="accordion__tab">
                                <div class="accordion__tab-title_sm" data-ng-click="openTab('natomsgs')">Messages</div>
                                <div class="accordion__tab-content" data-ng-show="isOpenTab('natomsgs')">
                                    <div class="accordion__tab">
                                        <div class="msglist" data-ng-controller="natomsgCtl as nmsgctl">
                                            <div data-ng-repeat="(k,v) in mtfctl.valuefilter(nmsgctl.natomsg.Message, natomtftxtsearch, '_name')">
                                                <div class="msglisting" data-ng-click="mtfctl.selectNode('msgs', nmsgctl.natomsg.Message[k], 'nmsg'+k)"
                                                     data-ng-class="{selected : mtfctl.isSelected('nmsg'+k)}">{{v}}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion__tab">
                                <div class="accordion__tab-title_sm" data-ng-click="openTab('natosegments')">Segments</div>
                                <div class="accordion__tab-content" data-ng-show="isOpenTab('natosegments')">
                                    <div class="accordion__tab">
                                        <div class="msglist" data-ng-controller="natosegCtl as nsegctl">
                                            <div data-ng-repeat="(k,v) in mtfctl.valuefilter(nsegctl.natoseg.Segment, natomtftxtsearch, '_name')">
                                                <div class="msglisting" data-ng-click="mtfctl.selectNode('segs', nsegctl.natoseg.Segment[k], 'nseg'+k)"
                                                     data-ng-class="{selected : mtfctl.isSelected('nseg'+k)}">{{v}}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion__tab">
                                <div class="accordion__tab-title_sm" data-ng-click="openTab('natosets')">Sets</div>
                                <div class="accordion__tab-content" data-ng-show="isOpenTab('natosets')">
                                    <div class="accordion__tab">
                                        <div class="msglist" data-ng-controller="natosetCtl as nsetctl">
                                            <div data-ng-repeat="(k,v) in mtfctl.valuefilter(nsetctl.natoset.Set, natomtftxtsearch, '_name')">
                                                <div class="msglisting" data-ng-click="mtfctl.selectNode('sets', nsetctl.natoset.Set[k], 'nset'+k)"
                                                     data-ng-class="{selected : mtfctl.isSelected('nset'+k)}">{{v}}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion__tab">
                                <div class="accordion__tab-title_sm" data-ng-click="openTab('natofields')">Fields</div>
                                <div class="accordion__tab-content" data-ng-show="isOpenTab('natofields')">
                                    <div class="accordion__tab">
                                        <div class="msglist" data-ng-controller="natofldCtl as nfldctl">
                                           <div data-ng-repeat="(k,v) in mtfctl.valuefilter(nfldctl.natofld.Field, natomtftxtsearch, '_name')">
                                                <div class="msglisting" data-ng-click="mtfctl.selectNode('fld', nfldctl.natofld.Field[k], 'nfld'+k)"
                                                     data-ng-class="{selected : mtfctl.isSelected('nfld'+k)}">{{v}}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="infoCol">
                    <div ng-include="mtfctl.view"></div>
                </div>
                <div id="editcol">
                </div>
            </div>
        </div>
        <script src="js/lib/Saxonce/Saxonce.nocache.js"></script>
        <script src="js/lib/xml2json.min.js"></script>
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/angular-route/angular-route.min.js"></script>
        <script src="node_modules/lz-string/libs/lz-string.min.js"></script>
        <script src="node_modules/lz-string/libs/base64-string.js"></script>
        <script src="js/lib/indexdb/angular-indexed-db.min.js"></script>
        <script src="js/mtfapp.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
    </body>
</html>
