<div class="choicediv">
    <div data-ng-if="node.Choice">
        <span>
            <b>CHOICE</b>
        </span>
        <span data-ng-show="node._minInclusive"><b>Min: </b>{{node._minInclusive}}</span>
        <span data-ng-show="node._maxInclusive"><b>Max: </b>{{node._maxInclusive}}</span>
        <div data-ng-repeat="(k,node) in fldctl.fldRefs(node.Choice) | orderBy:node.position">
            <div ng-include="mtfctl.fieldView"></div>
        </div>
    </div>
</div>
