
<div class="msglist">
    <div data-ng-repeat="(k,v) in mtfctl.valuefilter(listdata, mtftxtsearch, '_name')">
        <div class="msglisting" data-ng-click="mtfctl.selectNode(tabinfo.tabid, listdata[k], k)"
             data-ng-class="{selected : mtfctl.isSelected(k)}">{{v}}</div>
    </div>
</div>
