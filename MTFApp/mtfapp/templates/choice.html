<div class="choicediv">
        <span>
            <b>CHOICE</b>
        </span>
        <span data-ng-show="choice._minInclusive"><b>Min: </b>{{choice._minInclusive}}</span>
        <span data-ng-show="choice._maxInclusive"><b>Max: </b>{{choice._maxInclusive}}</span>
        <div data-ng-repeat="(k,node) in setctl.setRefs(choice,slist,flist) | orderBy:node.position">
            <div ng-include="setctl.setvw"></div>
        </div>
</div>
