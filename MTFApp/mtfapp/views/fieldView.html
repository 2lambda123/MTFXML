<div data-ng-if="val._FieldFormatPositionNumber">
<details class="field">  
    <summary class="name">{{val._FieldFormatPositionNumber}}. {{val._FieldFormatPositionName}}</summary>
    <div class="desc txt" data-ng-show="val._FieldFormatPositionConcept">
        <b>Description: </b>{{val._FieldFormatPositionConcept}} </div>
    <div class="usage">
        <div class="occur">
            <b>Occurrence: </b>{{val._OccurrenceCategory}} </div>
    </div>
</details>
</div>
