<div class="choicediv optchceborder">
    <div class="desc">
        <div class="name">CHOICE: </div>
    </div>
    <div class="usage">
        <div class="occur">
            <b>Min Occurrence: </b>{{val._minOccurs}}</div>
        <div class="repeat">
            <b>Max Occurrence: </b>{{val._maxOccurs}}</div>
    </div>
    <div data-ng-repeat="(key,val) in val | orderBy:mtfctl.pos('_SetFormatPositionNumber', '_InitialSetFormatPosition', '_FieldFormatPositionNumber')">
        <div data-ng-If="key === 'choice'">
            <div ng-include="mtfctl.choiceview"></div>
        </div>
        <div data-ng-If="val._InitialSetFormatPosition">
            <div ng-include="mtfctl.segmentview"></div>
        </div>
        <div data-ng-If="val._SetFormatPositionNumber">
            <div ng-include="mtfctl.setview"></div>
        </div>
    </div>
</div>
